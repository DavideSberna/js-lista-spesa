<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <section class="vw-100 vh-100 bg-dark pt-5">
        <div>
            <div class="text-center">
              <h3 class="text-info fw-bold text-uppercase">La tua lista della spesa</h3>
            </div>
            <div>
                <div class="card col-8 m-auto pt-3 pb-3 mt-4 mb-5 shadow-lg">
                      <ul id="list" class="text-dark-emphasis"></ul>
                </div>
                <div class="col-8 m-auto">
                    <form>
                        <div class="mb-3 d-inline m-auto">
                          <label for="input-list" class="form-label d-block text-info mb-3">Hai dimenticato qualcosa? Aggiungilo ora!</label>
                          <input type="text" class="form-control w-50 d-inline" id="input-list" aria-describedby="emailHelp">
                          <button type="button" class="btn btn-info align-baseline">Aggiungi</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/index.js"></script>
</body>
</html>
